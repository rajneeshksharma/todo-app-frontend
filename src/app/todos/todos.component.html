<div class="container">
    
  <form [formGroup]="todoForm">
    <div class="form-group">
      <h1 class="text-center ">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" formControlName="todo" class="form-control" placeholder="Add Todo" name="todo">

        <span class="input-group-text" (click)="addTodo(todoForm.value)">
          <i class="material-icons">add</i></span>

      </div>
      <div *ngIf="todoForm.controls['todo'].errors && (todoForm.controls['todo'].dirty || todoForm.controls['todo'].touched)">
        <span class="redxx" *ngIf="todoForm.controls['todo'].errors.required">
          todo is required.
        </span>
      </div>
      <span *ngIf="notValid" class="redxx">enter some valid value</span>

    </div>
    <div class="data">
      <ul class="list-unstyled">

        <li *ngFor="let todo of todoArray">
<div [ngClass]="{'line': todo.complete}">
            {{todo.todo}}
     
          <i (click)="deleteItem(todo)" class="material-icons">delete</i>
          <i *ngIf="!todo.complete" (click)="todoDone(todo)" class="material-icons">done</i>
        </div>
        </li>
      </ul>

    </div>
    <div>
    <a (click)="logout()" class="btn btn-info btn-lg"><strong>Logout</strong>
      </a>
    </div>
  </form>
 
</div>
