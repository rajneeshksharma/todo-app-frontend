<div class="container-fluid" style="height:auto; background-image: linear-gradient(to right, #232526, #414345); background-size: cover; ">
<div class="row justify-content-center">
  <div class="col-sm-8" style="padding-top: 5%; padding-bottom: 2%; color:white;">
    <h2 class="text-center"><u>Welcome to World Chat Application</u></h2>
    <hr>
    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <div class="card test form-white">
          <div class="card-body">
            <h3 class="text-center white-text py-3"><i class="fa fa-user"></i> Login</h3>
            <p *ngIf="emptyForm" class="danger-text">These fileds can't be empty</p>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" role="form">
              <fieldset>
                <div class="md-form">
                  <div>
                    <i class="fa fa-envelope prefix white-text"></i>
                    <input type="text" formControlName="email" class="form-control" placeholder="Your email">
                    <div style="padding-left: 50px;" *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                      <span class="danger-text" *ngIf="loginForm.controls['email'].errors.required">
                        email is required.
                      </span>
                      <span class="danger-text" *ngIf="loginForm.controls['email'].errors.pattern">
                        email is invalid.
                      </span>
                    </div>
                  </div>
                </div>
                <div class="md-form">
                  <div>
                    <i class="fa fa-lock prefix white-text"></i>
                    <input type="password" formControlName="password" id="defaultForm-pass1" class="form-control"
                      placeholder="Your Password">
                    <div style="padding-left: 50px;" *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                      <span class="danger-text" *ngIf="loginForm.controls['password'].errors.required">
                        password is required.
                      </span>
                      <span class="danger-text" *ngIf="loginForm.controls['password'].errors.pattern">
                        Password must be(at least 8 char, 1 num. & one upercase alpha.)
                      </span>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-outline-white waves-effect waves-light">Login</button>
                </div>
              </fieldset>
            </form>
            <hr>
            <div class="googleButton" style="text-align: center;">
              <button (click)="socialLogin('google')" class="loginBtn loginBtn--google">
                Login / Signup with Google
              </button>
            </div>
            <h5 style="text-align: center;">Don't have account Signup now <a routerLink='/signup'>here</a></h5>
          </div>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
</div>
